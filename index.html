<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0635ae9478.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    /> 

  </head>

  <body>
    
    <div class="container">
      <div class="app-outside-border">
      <div class="app-inside-border">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="TYPE A CITY..."
              class="form-control"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              id="search-button"
              class="form-control btn btn-primary w-100"
            />
          </div>
        </div>
      </form>

      <div class="row">
      <div class="col-xs-5">

      <ul class="time-date">
        <li class="time"></li>
        <li class="CurrentDate"></li>
      </ul>
         
      </div>
      
        <div class="col-xs-7">
          <h1 class="currentCity">
        <strong></strong>
      </h1>
          <h2>
            <img  src="" id="weather-icon" class="description-image" alt="">
            <span class="temperature" id="current-temp" autofocus="on"></span>
            <small class="units"
              ><a href="" id="celsius" class="degreeC"> °C </a> |
              <a href="" id="farenheit" class="select">°F </a></small
            >
            <p class="tru-feel" id="feels-like">  </p>
          </h2>
        </div>
</div>
</div>

<h3>
<ul>
        <li>
      <strong> <span id="weather-description">PARTLY CLOUDY</span></strong>
        </li>
        <li>
                <span id="humidity"></span>
              </li>
              <li>
                <span id="wind"> </span>
              </li>
    </ul>
    </h3>
      
          <h4 class="forecast-heading">Hourly Forecast</h4>
        
          <div id="hourly-forecast" class="row weather-forecast">
        
            <div class="col-xs-2 forecast">
              
              <img src="" class="forecast-image" alt="">
             <strong class="high-temperature">↑52°</strong>
             <br />
             <div class="low-temperature"> ↓42° </div>
              </div>
            </div>
            </div>
          </div>
        </div>
</div>
   
<script src="src/index.js"></script>

    <footer>
       <a href="https://github.com/audreyr01/WeatherApp.git" target="blank">Open-source</a> by <a href="https://www.linkedin.com/in/robertsonmba" target="blank"> Audrey Robertson<a>
    </footer>
  </body>
</html>
